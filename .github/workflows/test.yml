name: Test

on:
  push:
    branches:
      - master
      - 'develop-**'
      - 'bugfix/**'
      - 'feature/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: test
    runs-on: ${{matrix.os}}
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        include:
          - build: linux-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - build: mac
            os: macOS-latest
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v2
      - name: Install musl-gcc if required
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get install musl-tools autoconf autotools-dev
      - name: Install buildtools if required
        if: contains(matrix.target, 'apple')
        run: |
          brew install pcre pkg-config
      - name: Build the release target
        run: |
          rustup target add ${{ matrix.target }}
          if [[ ${{ matrix.target }} =~ "musl" ]] ;then
            CC="musl-gcc -static" cargo build --verbose --release --target ${{ matrix.target }}
          else
            cargo build --verbose --release --target ${{ matrix.target }}
          fi
          mv target/${{matrix.target}}/release/teip target/release
      - name: Run tests
        timeout-minutes: 10
        run: cargo test --verbose
